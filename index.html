<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess the Number?</title>
    <link rel="stylesheet" href="style.css" />
    
  </head>

  <body>
    <h1>Guess the Number?</h1>
    <div>
      <button id="hint">Hint</button><br /><br />
      <button id="reset">Play again</button> <br /><br />
    </div>

    <div>
      <button id="0">0</button>
      <button id="1">1</button>
      <button id="2">2</button>
      <button id="3">3</button>
      <button id="4">4</button>
      <button id="5">5</button>
      <button id="6">6</button>
      <button id="7">7</button>
      <button id="8">8</button>
      <button id="9">9</button>
      <button id="10">10</button>
    </div>

    <p>
      We have selected a random number between 0 - 10. See if you can guess it?
    </p>
    <div>
      <label form="guessField">Enter a guess:</label>
      <input type = "number" id = "guessField">
      <button id="submitted">Try Me</button>
    </div>
    <div>
      <p id="mylives">Number of Guesses:</p>
      <span id="span1"></span>
    </div>
    <script defer src="script.js"></script>
  </body>
</html>
